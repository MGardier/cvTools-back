services:
  mysql:
    image: mysql:9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123+
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3360:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', '127.0.0.1', '-proot123+']
      interval: 5s
      timeout: 5s
      start_period: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:5
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - '8080:80'
    depends_on:
      - mysql

  nats:
    image: nats:2-alpine
    container_name: nats
    restart: always
    ports:
      - '4223:4222'
volumes:
  mysql_data:

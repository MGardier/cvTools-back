services:
  api-postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${API_POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${API_POSTGRES_PASSWORD:?err}
      POSTGRES_DB: ${API_POSTGRES_DB:-cv_tools}
    volumes:
      - api_postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-root}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-root}
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_port_connectivity']
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  ms-postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${MS_POSTGRES_USER:-ms_email_user}
      POSTGRES_PASSWORD: ${MS_POSTGRES_PASSWORD:?err}
      POSTGRES_DB: ${MS_POSTGRES_DB:-ms_email}
    volumes:
      - ms_postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8.14
    restart: unless-stopped
    profiles: ["dev"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?err}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - '5050:80'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      api-postgres:
        condition: service_healthy
      ms-postgres:
        condition: service_healthy
  mailpit:
    image: axllent/mailpit:v1.28
    restart: unless-stopped
    profiles: ["dev"]
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8025/api/v1/info']
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  api_postgres_data:
  rabbitmq_data:
  ms_postgres_data:
  pgadmin_data:
